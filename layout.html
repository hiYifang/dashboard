<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>整體架構</title>

  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- 最外層：左側選單 + 右側內容 -->
  <div class="d-flex">
    <!-- 左側選單 -->
    <aside class="sidebar vh-100 border-end d-flex flex-column bg-white pt-3">
      <!-- (1) 後台名稱 -->
      <div class="px-4">
        <p><strong>六角西餐廳</strong> - 後台管理</p>
      </div>
      <!-- (2) 選單 -->
      <div class="overflow-auto">
        <div>
          <a href="#" class="sidebar-link active">
            <div class="px-4">
              <i class="bi bi-house me-2"></i>
              首頁
            </div>
          </a>
        </div>

        <div>
          <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
            <div class="d-flex justify-content-between px-4">
              <p class="mb-0">
                <i class="bi bi-card-checklist me-2"></i>
                訂單管理
              </p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <!-- Collapse -->
          <div class="collapse" id="menu-order">
            <a href="#" class="sidebar-link">
              <div class="ps-5">
                <i class="bi bi-bookmark-check me-2"></i>
                訂單列表
              </div>
            </a>
            <a href="#" class="sidebar-link">
              <div class="ps-5">
                <i class="bi bi-bookmark-check me-2"></i>
                單一訂單明細
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- (3) 登出按鈕 -->
      <a href="#" class="sidebar-link mt-auto">
        <div class="px-4">
          <i class="bi bi-box-arrow-right me-2"></i>
          登出
        </div>
      </a>
    </aside>

    <!-- 右側內容 -->
    <main class="main">
      <!-- 導覽列，控制選單收合 -->
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-inline-block border-end py-3 px-4" id="toggle-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>
      <!-- 主要內容 -->
      <div class="p-4"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./javascripts/all.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>首頁</title>

  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- 最外層：左側選單 + 右側內容 -->
  <div class="d-flex">
    <!-- 左側選單 -->
    <aside class="sidebar vh-100 border-end d-flex flex-column bg-white pt-3">
      <!-- (1) 後台名稱 -->
      <div class="px-4">
        <p><strong>六角西餐廳</strong> - 後台管理</p>
      </div>
      <!-- (2) 選單 -->
      <div class="overflow-auto">
        <div>
          <a href="./index.html" class="sidebar-link active">
            <div class="px-4">
              <i class="bi bi-house me-2"></i>
              首頁
            </div>
          </a>
        </div>

        <div>
          <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
            <div class="d-flex justify-content-between px-4">
              <p class="mb-0">
                <i class="bi bi-card-checklist me-2"></i>
                訂單管理
              </p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <!-- Collapse -->
          <div class="collapse" id="menu-order">
            <a href="./orders.html" class="sidebar-link">
              <div class="ps-5">
                <i class="bi bi-bookmark-check me-2"></i>
                訂單列表
              </div>
            </a>
            <a href="./order.html" class="sidebar-link">
              <div class="ps-5">
                <i class="bi bi-bookmark-check me-2"></i>
                單一訂單明細
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- (3) 登出按鈕 -->
      <a href="#" class="sidebar-link mt-auto">
        <div class="px-4">
          <i class="bi bi-box-arrow-right me-2"></i>
          登出
        </div>
      </a>
    </aside>

    <!-- 右側內容 -->
    <main class="main">
      <!-- 導覽列，控制選單收合 -->
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-inline-block border-end py-3 px-4" id="toggle-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>
      <!-- 主要內容 -->
      <div class="p-4">
        <!-- (1) 三欄式 -->
        <div class="row row-cols-lg-3 g-4 mb-4">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end">
                <h2 class="display-6">在線人數</h2>
                <p class="display-4 mb-0">3,123</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end">
                <h2 class="display-6">訂單數</h2>
                <p class="display-4 mb-0">1,092</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end">
                <h2 class="display-6">營業額</h2>
                <p class="text-success mb-0">
                  <span class="fs-3">NT$</span><span class="display-4">204,432</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- (2) 圖表 -->
        <div class="row g-4 mb-4">
          <div class="col-lg-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <canvas id="pie-chart" class="img-fluid"></canvas>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <canvas id="bar-chart" class="img-fluid"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- (3) 表格 -->
        <div class="card shadow-sm">
          <!-- 搜尋列 -->
          <div class="card-header bg-transparent">
            <div class="input-group">
              <span class="input-group-text border-0 bg-transparent pe-0">
                <i class="bi bi-search"></i>
              </span>
              <input type="search" class="form-control border-0 shadow-none" placeholder="Search...">
            </div>
          </div>
          <!-- 表格內容 -->
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-light">
                  <tr class="align-middle">
                    <th scope="col" class="py-3 ps-4">訂單編號</th>
                    <th scope="col">Email</th>
                    <th scope="col">用戶</th>
                    <th scope="col">購買品項</th>
                    <th scope="col">付款狀態</th>
                    <th scope="col">金額</th>
                    <th scope="col" class="pe-4">編輯</th>
                  </tr>
                </thead>
                <tbody class="text-nowrap">
                  <tr class="align-middle">
                    <td scope="row" class="ps-4">TX123456789</td>
                    <td>ab1234@email.com</td>
                    <td>卡小伯</td>
                    <td>六角西餐：大麥克全家餐</td>
                    <td>
                      <div class="text-muted">尚未付款</div>
                    </td>
                    <td class="text-end">900</td>
                    <td class="text-end pe-4">
                      <a href="#" class="btn btn-sm btn-outline-dark me-2">
                        編輯 <i class="bi bi-pen"></i>
                      </a>
                    </td>
                  </tr>
                  <tr class="align-middle">
                    <td scope="row" class="ps-4">TX123456790</td>
                    <td>cc52356@email.com</td>
                    <td>劉小明</td>
                    <td>六角西餐：義大利麵佐番茄醬</td>
                    <td>
                      <div class="text-muted">尚未付款</div>
                    </td>
                    <td class="text-end">1,300</td>
                    <td class="text-end pe-4">
                      <a href="#" class="btn btn-sm btn-outline-dark me-2">
                        編輯 <i class="bi bi-pen"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- 頁籤 -->
          <div class="card-footer bg-transparent py-3">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    (() => {
      const chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
      };
      var randomScalingFactor = function () {
        return Math.round(Math.random() * 2000000);
      };

      const pieCtx = document.getElementById('pie-chart').getContext('2d');
      const barCtx = document.getElementById('bar-chart').getContext('2d');

      const pieConfig = {
        type: 'pie',
        data: {
          datasets: [{
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
            ],
            backgroundColor: [
              chartColors.red,
              chartColors.orange,
              chartColors.yellow,
              chartColors.green,
              chartColors.blue,
              chartColors.purple
            ],
            label: '義式餐點享不完'
          }],
          labels: [
            '大麥克全餐',
            '快樂氣泡水',
            '夢幻玩具組',
            '太爽啦義大利麵',
            '薯條加大吃不完',
            '兒童餐椅不給坐',
          ]
        },
        options: {
          responsive: true
        }
      };
      const barConfig = {
        type: 'bar',
        data: {
          datasets: [{
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
            ],
            backgroundColor: [
              chartColors.red,
              chartColors.orange,
              chartColors.yellow,
              chartColors.green,
              chartColors.blue,
              chartColors.purple,
            ],
            label: '義式餐點享不完'
          }],
          labels: [
            '一月',
            '二月',
            '三月',
            '四月',
            '五月',
            '六月',
          ]
        },
        options: {
          responsive: true
        }
      };
      const pieChart = new Chart(pieCtx, pieConfig);
      const barChart = new Chart(barCtx, barConfig);
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./javascripts/all.js"></script>
</body>

</html>
